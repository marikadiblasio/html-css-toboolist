<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css"><title>Toboolist.det</title>
</head>
<body>
    <header class="logo">
        <div class="logo">
            <img src="./img/Logo.png" alt="Logo Boolean">
            <h1>Toboolist</h1>
    </div>
    </header>
    <main>
        <div class="container">
            <!-- top-bar -->
            <div class="top-bar">
                <button class="bg-blue">Add Task</button>
                <button class="bg-white">Add Section</button>
            </div>
            <!-- lists -->
            <div class="lists">
                <details open>
                    <summary>New Task</summary>
                        <ul>
                            <li><span class="check editorial">Quarterly Newsletter</span></li>
                        </ul>
                </details>
                <details open>
                    <summary>Today</summary>
                        <ul>
                            <li><span class="check editorial">Recruiting blog post</span></li>
                            <li><span class="check goals">Mobile app luaunch</span></li>
                            <li><span class="cross recruiting">Interview John H.</span></li>
                            <li><span class="check mobile">Summit update to mobiile storefronts</span></li>
                        </ul>
                </details>
                <details open>
                    <summary>Upcoming</summary>
                        <ul>
                            <li><span class="cross">Schedule meeting with Alex</span></li>
                            <li><span class="check website">Homepage refresh</span></li>
                            <li><span class="check sales">Homeboard new Sales team member</span></li>
                            <li><span class="check editorial">Review editorial calendar</span></li>
                        </ul>
                </details>

            </div>
        </div>
    </main>
</body>
</html>
